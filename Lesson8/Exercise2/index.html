<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your FullPage.js Website</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/fullpage.js/dist/fullpage.min.css"
    />
  </head>
  <body>
    <div id="fullpage">
      <div class="section" id="section1">
        <h1>Initial D</h1>
      </div>
      <div class="section" id="section2">
        <h1>Toyota AE86</h1>
      </div>
      <div class="section" id="section3">
        <h1>Lineup</h1>
        <div class="slide" id="slide1">
          <h1>Mazda Rx-7</h1>
        </div>
        <div class="slide" id="slide2">
          <h1>GT 86 Miku</h1>
        </div>
        <div class="slide" id="slide3">
          <h1>Volkswagen Golf HSR</h1>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://unpkg.com/fullpage.js/dist/fullpage.min.js"></script>

    <script>
      $(document).ready(function () {
        $("#fullpage").fullpage({
          sectionsColor: ["#03A9F4", "#2ECC71"],
          navigation: true,
          navigationPosition: "right",
        });
      });
    </script>
  </body>
</html>
